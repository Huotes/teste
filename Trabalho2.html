<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de pessoa</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/reset.css">
</head>

<body>
    <main class="formulario">
        
        <h1>Cadastre sua pessoa</h1>
        <p>Trabalho para o projeto integrador.</p>
        <form method="get" action="index.html" enctype="multipart/form-data">
            <input type="text" name="nome" id="nome" placeholder="Nome" required class="dados-usuario">

            <input type="text" name="sobrenome" id="sobrenome" placeholder="Sobrenome" class="dados-usuario">

            <input type="text" name="cpf" id="cpf" placeholder="CPF" class="dados-usuario">

            <input type="text" name="celular-ou-email" id="celular-ou-email" placeholder="Celular ou email" class="dados-usuario" required>

            <input type="password" name="senha" id="senha" placeholder="Nova senha" class="dados-usuario" required>

            <br><br>

            <label class="descricao-de-area">Data de nascimento</label>
            <select name="dia" class="select-data-de-nascimento">

                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
            </select>

            <select name="mes" class="select-data-de-nascimento">
                <option value="jan">Jan</option>
                <option value="fev">Fev</option>
                <option value="mar">Mar</option>
                <option value="abr">Abr</option>
                <option value="mai">Mai</option>
                <option value="jun">Jun</option>
                <option value="jul">Jul</option>
                <option value="ago">Ago</option>
                <option value="set">Set</option>
                <option value="out">Out</option>
                <option value="nov">Nov</option>
                <option value="dez">Dez</option>
            </select>

            <select name="ano" class="select-data-de-nascimento">
                <option value="1995">1980</option>
                <option value="1996">1981</option>
                <option value="1997">1982</option>
                <option value="1998">1983</option>
                <option value="1999">1984</option>
                <option value="1995">1985</option>
                <option value="1996">1986</option>
                <option value="1997">1987</option>
                <option value="1998">1988</option>
                <option value="1999">1989</option>
                <option value="1995">1990</option>

                <option value="1995">1995</option>
                <option value="1996">1996</option>
                <option value="1997">1997</option>
                <option value="1998">1998</option>
                <option value="1999">1999</option>
                <option value="2000">2000</option>
                <option value="2001">2001</option>
                <option value="2002">2002</option>
                <option value="2003">2003</option>
                <option value="2004">2004</option>
                <option value="2005">2005</option>
                <option value="2006">2006</option>
                <option value="2007">2007</option>

                <option value="2014">2014</option>
                <option value="2015">2015</option>
                <option value="2016">2016</option>
                <option value="2017">2017</option>
                <option value="2018">2018</option>
                <option value="2019">2019</option>
                <option value="2020">2020</option>
                <option value="2021">2021</option>
                <option value="2022">2022</option>
            </select>

            <br>
            <br>

            <label class="descricao-de-area">Gênero</label>

            <div class="radio radio-feminino">
                <label for="feminino">Feminino</label>
                <input type="radio" name="genero" id="feminino" value="feminino">
            </div>
            <div class="radio radio-masculino">
                <label for="masculino">Masculino</label>
                <input type="radio" name="genero" id="masculino" value="masculino">
            </div>

            <div class="radio radio-personalizado">
                <label for="personalizado">Personalizado</label>
                <input type="radio" name="genero" id="personalizado" value="personalizado">
            </div>
            <br>
            <br>

            <input type="submit" value="Cadastre-se" class="botao-cadastro">

            <p class="termos">Ao clicar em Cadastre-se, você concorda em vender sua alma para nossa empresa. A <strong><a href="#">venda de privacidade</a></strong> e a nossa <strong><a href="#">política de rastreio</a></strong>. São de muita importância
                para que enviemos um belzebuu até você.</p>
        </form>

    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/js/all.min.js"
        integrity="sha512-rpLlll167T5LJHwp0waJCh3ZRf7pO6IT1+LZOhAyP6phAirwchClbTZV3iqL3BMrVxIYRbzGTpli4rfxsCK6Vw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
